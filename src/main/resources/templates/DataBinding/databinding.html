<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${message}"></h2>

<form action="/sinh-vien/save" method="post" th:object="${sinhVien}">

    ID:
    <input type="text" th:field="*{id}">
    <i th:errors="*{id}"></i> <br>

    FullName:
    <input type="text" th:field="*{fullName}"/>
    <i th:errors="*{fullName}"></i><br>

    Gender:
    <input type="radio" value="true" th:field="*{gender}"/> Nam
    <input type="radio" value="false" th:field="*{gender}"/> Ná»¯
    <i th:errors="*{gender}"></i><br>

    Birthday:
    <input type="date" th:field="*{birthday}"/>
    <i th:errors="*{birthday}"></i><br>

    Photo:
    <input type="text" th:field="*{photo}"/>
    <i th:errors="*{photo}"></i><br>

    Mark:
    <input type="text" th:field="*{mark}"/>
    <i th:errors="*{mark}"></i><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
