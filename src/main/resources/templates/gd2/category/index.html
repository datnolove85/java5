<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/gd2">GD2</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="/gd2/category">Category</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/gd2/product">Product</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/gd2/account">Account</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/gd2/order-detail">Order Detail</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/gd2/order">Order</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <div class="card shadow p-4 mb-4">
    <h4 class="text-primary mb-3">CATEGORY FORM</h4>

    <form action="/gd2/category/save" method="post"
          th:object="${category}">

      <div class="mb-3">
        <label>ID</label>
        <input class="form-control" th:field="*{id}" readonly="readonly">
        <i class="text-danger fst-italic" th:errors="*{id}"></i>
      </div>

      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" th:field="*{name}">
        <i class="text-danger fst-italic" th:errors="*{name}"></i>
      </div>

      <div class="d-flex gap-2 mb-3">
        <a href="/gd2/category" class="btn btn-primary">Clear</a>
        <button class="btn btn-success">Save</button>
      </div>
    </form>
  </div>

  <div class="card shadow p-4">
    <h4 class="text-primary mb-3">CATEGORY LIST</h4>

    <table class="table table-bordered table-hover">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th width="160">Action</th>
      </tr>

      <tr th:each="c : ${items}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td>
          <a th:href="@{'/gd2/category/edit/' + ${c.id}}"
             class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{'/gd2/category/delete/' + ${c.id}}"
             class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </table>
  </div>

</div>

</body>
</html>
