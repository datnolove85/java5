<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/gd2">GD2</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/gd2/category">Category</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/product">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/account">Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/order-detail">Order Detail</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/order">Order</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="card shadow p-4 mb-4">
        <h4 class="text-primary mb-3">ORDER FORM</h4>

        <form th:action="@{/gd2/order/save}" method="post" th:object="${order}">

            <div class="mb-2">
                <label>Id</label>
                <input class="form-control" th:field="*{id}" readonly="readonly">
                <i class="text-danger fst-italic" th:errors="*{id}"></i>
            </div>

            <div class="mb-2">
                <label>Username</label>
                <input class="form-control" th:field="*{username}">
                <i class="text-danger fst-italic" th:errors="*{username}"></i>
            </div>

            <div class="mb-2">
                <label>Create Date</label>
                <input type="date" class="form-control" th:field="*{createDate}">
                <i class="text-danger fst-italic" th:errors="*{createDate}"></i>
            </div>

            <div class="mb-3">
                <label>Address</label>
                <input class="form-control" th:field="*{address}">
                <i class="text-danger fst-italic" th:errors="*{address}"></i>
            </div>

            <div class="d-flex gap-2 mb-3">
                <a href="/gd2/order" class="btn btn-primary">Clear</a>
                <button class="btn btn-success">Save</button>
            </div>
        </form>
    </div>


    <div class="card shadow p-4">
        <h4 class="text-primary mb-3">ORDER LIST</h4>

        <table class="table table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Create Date</th>
                <th>Address</th>
                <th width="160">Action</th>
            </tr>

            <tr th:each="o : ${items}">
                <td th:text="${o.id}"></td>
                <td th:text="${o.username}"></td>
                <td th:text="${#dates.format(o.createDate,'yyyy-MM-dd')}"></td>
                <td th:text="${o.address}"></td>
                <td>
                    <a th:href="@{'/gd2/order/edit/' + ${o.id}}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/gd2/order/delete/' + ${o.id}}"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
