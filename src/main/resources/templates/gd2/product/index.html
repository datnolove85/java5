<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/gd2">GD2</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/gd2/category">Category</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/product">Product</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/account">Account</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/order-detail">Order Detail</a></li>
                <li class="nav-item"><a class="nav-link" href="/gd2/order">Order</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">


    <div class="card shadow p-4 mb-4">
        <h4 class="text-primary mb-3">PRODUCT FORM</h4>

        <form th:action="@{/gd2/product/save}" method="post" th:object="${product}">

            <div class="mb-2">
                <input class="form-control" th:field="*{id}" readonly="readonly">
            </div>

            <div class="mb-2">
                <label>Name</label>
                <input class="form-control" th:field="*{name}">
                <i class="text-danger fst-italic" th:errors="*{name}"></i>
            </div>

            <div class="mb-2">
                <label>Image</label>
                <input class="form-control" th:field="*{image}">
                <i class="text-danger fst-italic" th:errors="*{image}"></i>
            </div>

            <div class="mb-2">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
                <i class="text-danger fst-italic" th:errors="*{price}"></i>
            </div>

            <div class="mb-2">
                <label>Create Date</label>
                <input type="date" class="form-control" th:field="*{createDate}">
                <i class="text-danger fst-italic" th:errors="*{createDate}"></i>
            </div>

            <div class="mb-2">
                <label>Available</label>
                <select class="form-control" th:field="*{available}">
                    <option value="">-- Select --</option>
                    <option value="true">Available</option>
                    <option value="false">Unavailable</option>
                </select>
                <i class="text-danger fst-italic" th:errors="*{available}"></i>
            </div>

            <div class="mb-3">
                <label>Category</label>
                <input class="form-control" th:field="*{categoryId}">
                <i class="text-danger fst-italic" th:errors="*{categoryId}"></i>
            </div>

            <div class="d-flex gap-2 mb-3">
                <a href="/gd2/product" class="btn btn-primary">Clear</a>
                <button class="btn btn-success">Save</button>
            </div>

        </form>
    </div>


    <div class="card shadow p-4">
        <h4 class="text-primary mb-3">PRODUCT LIST</h4>

        <table class="table table-bordered table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Status</th>
                <th>Create Date</th>
                <th width="160">Action</th>
            </tr>

            <tr th:each="p : ${items}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td th:text="${p.categoryId}"></td>
                <td th:text="${p.available ? 'Available' : 'Unavailable'}"></td>
                <td th:text="${#dates.format(p.createDate,'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{'/gd2/product/edit/' + ${p.id}}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/gd2/product/delete/' + ${p.id}}"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
