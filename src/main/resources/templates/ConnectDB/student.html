<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container mt-4">

<h3>Thêm / Cập nhật Student</h3>

<form th:action="@{/student/create}" method="post" class="mb-4">

    <!-- ID auto tăng → KHÔNG cần nhập -->
    <input type="hidden" name="id">

    <div class="mb-2">
        <label>Mã SV</label>
        <input class="form-control" name="studentCode">
    </div>

    <div class="mb-2">
        <label>Họ tên</label>
        <input class="form-control" name="fullName">
    </div>

    <div class="mb-2">
        <label>Giới tính</label>
        <select class="form-control" name="gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
    </div>

    <div class="mb-2">
        <label>Email</label>
        <input class="form-control" name="email">
    </div>

    <div class="mb-2">
        <label>Số điện thoại</label>
        <input class="form-control" name="phone">
    </div>

    <div class="mb-2">
        <label>Ngành</label>
        <input class="form-control" name="major">
    </div>

    <div class="mb-2">
        <label>Lớp</label>
        <input class="form-control" name="className">
    </div>

    <button class="btn btn-primary">Lưu</button>
</form>

<hr>

<h3>Danh sách Student</h3>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã SV</th>
        <th>Họ tên</th>
        <th>Giới tính</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Ngành</th>
        <th>Lớp</th>
        <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${list}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.studentCode}"></td>
        <td th:text="${s.fullName}"></td>
        <td th:text="${s.gender}"></td>
        <td th:text="${s.email}"></td>
        <td th:text="${s.phone}"></td>
        <td th:text="${s.major}"></td>
        <td th:text="${s.className}"></td>
        <td>
            <a th:href="@{/student/delete/{id}(id=${s.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Xoá thật không?')">
                Xoá
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
