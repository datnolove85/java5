<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">`
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <img th:src="@{|/photos/${staff.photo}|}">
    <hr>

    Email:
    <b th:text="${staff.id}"></b>
    <hr>

    Họ và tên:
    <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>
    <hr>

    Giới tính:
    <b th:text="${staff.gender? 'Nam':'Nữ'}"></b>
    <hr>

    Ngày sinh:
    <b th:text="${#dates.format(staff.birthday,'MM-dd-yyyy')}"></b>
    <hr>

    Cấp bậc:
    <th:block th:switch="${staff.level}">
       <b th:case="0">Tướng</b>
        <b th:case="1">Tướng</b>
        <b th:case="3">Tướng</b>
        <b th:case="*">Tá</b>
    </th:block>

    <hr>
    Salary:
    $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,
'POINT')}"></b>
    <hr>
</div>
</body>
</html>
